<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>对一个对象多次绑定同一个事件</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #cc0000;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script src="jquery.js"></script>
<script>
    $(function(){
        var box = $(".box");
        var i = 0;
    function getlist(){
        box.bind("click",function(){
            if(i>=3){
                alert("已经是最大")
            }else{
                i++;
                getlist();
            }
        })
        console.log(i);
        console.log(123);
    }

        getlist()
    })
</script>
</html>
